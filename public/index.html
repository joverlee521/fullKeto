<!doctype html>
<html lang="en">
  <head>
    <title>Help Me Keto</title>
    <!-- Favicon -->
    <link href="img/avocado.ico" rel="icon" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Edamam Badge -->
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
  </head>
  <body>
    <!-- Banner -->
    <div class="row valign-wrapper banner">
        <div class="col s12 center-align">
            <h1>Help Me Keto!</h1>
        </div>
    </div>
    <!-- Main Content -->
    <div class="row">
        <!-- Tabs for search forms -->
        <div class="col s12 tab-wrapper">
            <ul class="tabs">
                <li class="tab col s4">
                    <a href="#recipe-search">Keto Recipes</a>
                </li>
                <li class="tab col s4">
                    <a href="#ingredient-search">Is it Keto?</a>
                </li>
            </ul>
        </div>
        <!-- Recipe Search Form -->
        <div id="recipe-search" class="col s12">
            <div class="section">
                <h4 class="center-align"><u>Keto Recipes</u></h4>
            </div>
            <form class="row valign-wrapper search-form" id="recipe-search-form">
                <div class="col s7 offset-s2 input-field">
                    <i class="material-icons prefix">search</i>
                    <input id="search-input" type="text" class="validate" required>
                </div>
                <div class="col s3">
                    <button type="submit" class="waves-effect waves-light btn"id="search-button">Search</button>
                </div> 
            </form>
            <div class="row">
                <div class="col s4 offset-s4 center-align">
                    <a class="waves-effect waves-light btn" id="random-button">Get Random Recipes</a>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row center-align search-results-wrapper">
                    <!-- Recipe Searching Loader -->
                    <div class="preloader-wrapper active hide" id="recipe-search-loader">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Recipe Search Results -->
                    <div id="recipe-search-results"></div>
                </div>
                <div class="row center-align">
                    <ul class="pagination hide">
                        <li class="disabled" id="pagination-start"><a href="#recipe-search-form"><i class="material-icons">chevron_left</i></a></li>
                        <li class="waves-effect" id="pagination-end"><a href="#recipe-search-form"><i class="material-icons">chevron_right</i></a></li>
                    </ul>  
                </div> 
            </div>
        </div>
        <!-- Food Search Form -->
        <div id="ingredient-search" class="col s12">
            <div class="section">
                <h4 class="center-align"><u>Is it Keto?</u></h4>
            </div>
            <form class="row valign-wrapper search-form" id="food-search-form">
                <div class="col s7 offset-s2 input-field">
                    <i class="material-icons prefix">search</i>
                    <input id="food-input" type="text" class="validate" required>
                </div>
                <div class="col s3">
                    <button type="submit" class="waves-effect waves-light btn" id="food-search-button">Search</button>
                </div>
            </form>
            <br>
            <div class="container">
                <div class="row center-align search-results-wrapper">
                    <!-- Food Searching Loader -->
                    <div class="preloader-wrapper active hide" id="food-search-loader">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Food Search Results -->
                    <div id="food-search-results"></div>
                    <div class="col s12 m6 result">
                        <ul class="collapsible popout" id="branded-results"></ul>
                    </div>
                    <div class="col s12 m6 result">
                        <ul class="collapsible popout" id="common-results"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Footer -->
    <footer class="page-footer">
            <div class="container">
              <div class="row valign-wrapper">
                <div class="col l6 s12">
                  <h5 class="white-text">Our Mission</h5>
                  <p class="grey-text text-lighten-4">Make keto easier!</p>
                </div>
                <div class="col l4 offset-l2 s12 right-align">
                  <div id="edamam-badge" data-color="white"></div> 
                  <img src="img/NutritionixAPI_hires_flat.png" width="200" id="nutritionix-badge">
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container center-align">
              Â© 2018 Jover Lee
              </div>
            </div>
          </footer>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/app.js"></script> 
    <script src="./js/recipes.js"></script>
    <script src="./js/foods.js"></script>
  </body>
</html>
